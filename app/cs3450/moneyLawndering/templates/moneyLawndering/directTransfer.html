<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Direct Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'moneyLawndering/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'moneyLawndering/style.css' %}">
</head>
	<body class="normal-page-background">
		<header>
			<div class="conatainer-sm">
				<div class="row navBar pl-3">
					<img class="col logoHeader mr-4" src="{% static 'moneyLawndering/ML-logo.png' %}" alt="MoneyLawndering Logo">
					<div class="col mr-4"> <a class="text-white" href="{% url 'moneyLawndering:account' %}">Account</a></div>
					<div class="col mr-4 text-white"> <a class="text-white" href="{% url 'moneyLawndering:myListing' %}">Your Listings</a></div>
					<div class="col mr-4 text-white"> <a class="text-white" href="{% url 'moneyLawndering:createListing' %}">New Listing</a></div>
					<div class="col mr-4 text-white"> <a class="text-white" href="{% url 'moneyLawndering:directTransfer' %}"><b>Direct Transfer</b></a></div>
					<div class="col"> <a class="text-white" href="{% url 'moneyLawndering:history' %}">History</a></div>
					<div class="col text-warning"><a class="text-warning" href="{% url 'moneyLawndering:logout' %}">Logout</a></div>
				</div>
			</div>
		</header>
    <div class="container d-flex justify-content-center">
        <div class="card loginContents blurred m-3 w-50 text-center">
        {% if workers|length == 0 %}
            <div>You need to hire someone once before you can send them money.</div>
        {% else %}
        <form action="{% url 'moneyLawndering:sendMoney' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="form-group">
                <label for="worker" class="form-label"><b>Worker</b></label>
                <select name="worker" id="worker" class="form-control">
                {% for worker in workers %}
                    <option value="{{worker.pk}}">{{worker.name}}</option>
                {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="amount" class="form-label"><b>Amount</b></label>
                <input type="number" name="amount" id="amount" class="form-control">
            </div>

            <input type="submit" class="btn btn-primary" value="Send">
        </form>
        {% endif %}
    </div>
    </div>
		<div class="margin"></div>
		<footer class="absolute-bottom">
			<div class="container-sm">
				<div class="row py-3 bg-light">
					<div class="w-100 mt-2 d-flex justify-content-end">
						<span class="social-text">Follow us!</span>
						<span class="social-icon social-box social-facebook"><i class="fa fa-facebook"></i></span>
						<span class="social-icon social-box social-instagram"><i class="fa fa-instagram"></i></span>
						<span class="social-icon social-box social-twitter"><i class="fa fa-twitter"></i></span>
						<span class="social-icon social-box social-twitter"><i class="fa fa-linkedin"></i></span>
					</div>
					<div class='text-muted ml-3'><p>Â© 2022 Group 6, Inc</p></div>
				</div>
			</div>
		</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
