<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Categories</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'moneyLawndering/favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'moneyLawndering/style.css' %}">
    </head>
	<body class="normal-page-background">
		<header>
			<div class="container-sm">
				<div class="row navBar pl-3 d-flex justify-content-between">
					<div class="navbar centered">
						<img class="col logoHeader" src="{% static 'moneyLawndering/ML-logo.png' %}" alt="MoneyLawndering Logo">
						<div class="col mr-4"> <a class="text-white" href="{% url 'moneyLawndering:account' %}">Account</a></div>
                        <div class="col mr-4 text-white"> <a class="text-white" href="{% url 'moneyLawndering:admin' %}">Admin</a></div>
                        <div class="col mr-4 text-white"><a class="text-white" href="{% url 'moneyLawndering:publicListing' %}">Public Listings</a></div>
                        <div class="col mr-4 text-white"><a class="text-white" href="{% url 'moneyLawndering:category' %}"><b>Categories</b></a></div>
						<div class="col"> <a class="text-white" href="{% url 'moneyLawndering:history' %}">History</a></div>
					</div>
					<div class="navbar d-flex justify-content-end">
						<div class="col text-warning"><a class="text-warning" href="{% url 'moneyLawndering:logout' %}">Log Out</a></div>
					</div>
				</div>
			</div>
		</header>
		<div class='fix'>
        <div class="container d-flex justify-content-center">
            <div class="card loginContents blurred m-4 w-50">
                <div class="text-center">
                    <h3 class="loginItem"><b>Create a category</b></h3>
                    <form action="{% url 'moneyLawndering:createCategory' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="form-floating">
                            <label for="category" class="form-label">Category: </label><br>
                            <input type="text" name="category" id="category" class="form-control" value=""><br>
                        </div>
                        <input type="submit" class="btn btn-primary loginItem" value="Submit"/>
                    </form>
                </div><hr>

                <h3 class="text-center"><b>Categories</b></h3>
                <ul>
                    {% for category in categories %}
                        <li class="mt-3 mb-3">
                            <form action="{% url 'moneyLawndering:deleteCategory' category.id %}" method="get">
                                {% csrf_token %}
                                {{ form }}
                                <label for="delete{{ category.id }}">{{category.type}}: </label>
                                <input type="submit" class="btn btn-danger float-right ml-2" id="delete{{ category.id }}" value="Delete"/> <br/>
                            </form>
                        </li>

                    {% endfor %}
                </ul>
            </div>
        </div>
		</div>
		<footer>
			<div class="container-sm">
				<div class="row py-3 bg-light">
					<div class="w-100 mt-2 d-flex justify-content-end">
						<span class="social-text">Follow us!</span>
						<span class="social-icon social-box social-facebook"><i class="fa fa-facebook"></i></span>
						<span class="social-icon social-box social-instagram"><i class="fa fa-instagram"></i></span>
						<span class="social-icon social-box social-twitter"><i class="fa fa-twitter"></i></span>
						<span class="social-icon social-box social-twitter"><i class="fa fa-linkedin"></i></span>
					</div>
					<div class='text-muted ml-3'><p>Â© 2022 Group 6, Inc</p></div>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
