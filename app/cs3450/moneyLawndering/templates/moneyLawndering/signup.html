<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
		{% load static %}
		<link rel="shortcut icon" type="image/png" href="{% static 'moneyLawndering/favicon.ico' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'moneyLawndering/style.css' %}">
	</head>
    <body class=" small-title-page-background">
	<! –– Extra Small, Small, and Medium screens ––>
	<div class="d-lg-none d-flex centered smallLogin">
		<div class="card loginContents blurred" style="width: 18rem;">
			<main class="form-signin">
				<div class="d-flex justify-content-center">
					<img class="logoSigninBig" src="{% static 'moneyLawndering/ML-logo.png' %}" alt="MoneyLawndering Logo">
					<h1 class="btn-lg loginItem">Money Lawndering™</h1>
				</div>
				<form action="{% url 'moneyLawndering:createUser' %}" method="post">
					{% csrf_token %}
					{{ form }}
					<div class="form-floating loginItem">
						<input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
					</div>
					<div class="form-floating loginItem">
						<input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
					</div>
					<div class="form-floating loginItem">
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
					</div>
					<div class="form-floating loginItem">
						<input type="password" class="form-control" name="confirmedPassword" id="confirmedPassword" placeholder="Confirm Password" required>
					</div>
					<div class="form-floating loginItem">
						<input type="tel" class="form-control" name="phoneNumber" id="phoneNumber"  placeholder="Phone Number" required>
					</div>
					<div class="form-floating loginItem">
						<input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
					</div>
					<div class="form-floating loginItem">
						<input type="number" class="form-control" name="accountBalance" id="accountBalance" placeholder="Account Balance" required>
					</div>
					<div class="form-floating loginItem d-flex">
						<div class="loginRadio">
							<input type="radio" name="type" id="customer" value=1 required>
							<label for="customer">Customer</label><br>
						</div>
						<div class="loginRadio">
							<input type="radio" name="type" id="worker" value=0>
							<label for="worker">Worker</label><br>
						</div>
					</div>
					<input class="w-100 btn btn-lg btn-primary loginItem" type="submit" value="Sign Up">
				</form>
				<form method="get" action="{% url 'moneyLawndering:signin' %}">
					<button class="w-100 btn btn-lg btn-secondary" type="submit">Back to Sign In</button>
				</form>
			</main>
		</div>
	</div>
	<! –– End Extra Small, Small, and Medium screens ––>

	<! –– Large and Extra Large screens ––>
	<div class="d-none d-lg-block">
		<div class="d-flex justify-content-center ">
			<div class="title-page-background">
                <div class="card loginContents blurred largeLogin" style="width: 22rem;">
                    <main class="form-signin">
						<div class="d-flex justify-content-center">
							<img class="logoSigninSmall" src="{% static 'moneyLawndering/ML-logo.png' %}" alt="MoneyLawndering Logo">
							<h1 class="btn-lg loginItem">Money Lawndering™</h1>
						</div>
            			<form action="{% url 'moneyLawndering:createUser' %}" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <div class="form-floating loginItem">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                            </div>
							<div class="form-floating loginItem">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-floating loginItem">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
							<div class="form-floating loginItem">
                                <input type="password" class="form-control" name="confirmedPassword" id="confirmedPassword" placeholder="Confirm Password" required>
                            </div>
							<div class="form-floating loginItem">
								<input type="tel" class="form-control" name="phoneNumber" id="phoneNumber"  placeholder="Phone Number" required>
							</div>
							<div class="form-floating loginItem">
								<input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
							</div>
							<div class="form-floating loginItem">
								<input type="number" class="form-control" name="accountBalance" id="accountBalance" placeholder="Account Balance" required>
							</div>
							<div class="form-floating loginItem d-flex">
								<div class="loginRadio">
									<input type="radio" name="type" id="customer" value=1 required>
									<label for="customer">Customer</label><br>
								</div>
								<div class="loginRadio">
									<input type="radio" name="type" id="worker" value=0>
									<label for="worker">Worker</label><br>
								</div>
							</div>
							<input class="w-100 btn btn-lg btn-primary loginItem" type="submit" value="Sign Up">
                        </form>
						<form method="get" action="{% url 'moneyLawndering:signin' %}">
							<button class="w-100 btn btn-lg btn-secondary" type="submit">Back to Sign In</button>
						</form>
                    </main>
                </div>
            </div>
		</div>
	</div>
	<! –– End Large and Extra Large Screens ––>
		<div class="margin"></div>
		<footer class="absolute-bottom">
			<div class="container-sm">
				<div class="row py-3 bg-light">
					<div class="w-100 mt-2 d-flex justify-content-end">
						<span class="social-text">Follow us!</span>
						<span class="social-icon social-box social-facebook"><i class="fa fa-facebook"></i></span>
						<span class="social-icon social-box social-instagram"><i class="fa fa-instagram"></i></span>
						<span class="social-icon social-box social-twitter"><i class="fa fa-twitter"></i></span>
						<span class="social-icon social-box social-twitter"><i class="fa fa-linkedin"></i></span>
					</div>
					<div class='text-muted ml-3'><p>© 2022 Group 6, Inc</p></div>
				</div>
			</div>
		</footer>
    </body>
</html>
