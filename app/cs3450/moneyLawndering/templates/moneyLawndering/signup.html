<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'moneyLawndering/style.css' %}">
    </head>
    <body class="normal-page-background">
        <div>
            <h1>Sign Up</h1>
        </div>
        <div>
            <form action="{% url 'moneyLawndering:createUser' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" value="john"><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" value="email"><br>

                <input type="radio" name="type" id="customer" value=1>
                <label for="customer">Customer</label><br>

                <input type="radio" name="type" id="worker" value=0>
                <label for="worker">Worker</label><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" value="john"><br>

                <label for="confirmedPassword">Confirm Password</label><br>
                <input type="password" name="confirmedPassword" id="confirmedPassword"><br>

                <label for="phoneNumber">Phone Number</label><br>
                <input type="number" name="phoneNumber" id="phoneNumber"><br>

                <label for="address">Address</label><br>
                <input type="text" name="address" id="address"><br>

                <label for="accountBalance">Account Balance</label><br>
                <input type="number" name="accountBalance" id="accountBalance"><br>

                <input type="submit" value="Sign Up">
            </form>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
