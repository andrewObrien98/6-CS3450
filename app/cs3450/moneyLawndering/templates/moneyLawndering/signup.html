<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div>
    <h1>Sign Up</h1>
</div>
<div>
    <form action="{% url 'moneyLawndering:signup' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" value="john"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" value="email"><br>

        <input type="radio" name="type" id="customer" value=1>
        <label for="customer">Customer</label><br>

        <input type="radio" name="type" id="worker" value=0>
        <label for="worker">Worker</label><br>

        <label for="password">Password</label><br>
        <input type="text" name="password" id="password" value="john"><br>

        <label for="confirmedPassword">Confirm Password</label><br>
        <input type="password" name="confirmedPassword" id="confirmedPassword"><br>

        <label for="phoneNumber">Phone Number</label><br>
        <input type="text" name="phoneNumber" id="phoneNumber"><br>

        <label for="address">Address</label><br>
        <input type="text" name="address" id="address"><br>

        <label for="accountBalance">Account Balance</label><br>
        <input type="number" name="accountBalance" id="accountBalance"><br>

        <input type="submit" value="createUser">
    </form>
</div>
</body>
</html>
